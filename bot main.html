<!DOCTYPE html>
<html>
<head>
    <title>School Management System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button#insert").click(function() {
                const name1 = $("#name").val();
                const age1 = $("#age").val();
                const sem1 = $("#sem").val();
                const redg1 = $("#regn").val();

                const row = `<tr>
                                <td>${name1}</td>
                                <td>${age1}</td>
                                <td>${sem1}</td>
                                <td>${redg1}</td>
                                <td>
                                    <button class="btn btn-warning btn-sm edit">Edit</button>
                                    <button class="btn btn-danger btn-sm delete">Delete</button>
                                </td>
                             </tr>`;
                $("tbody").append(row);
                clearInputs();
            });

            // Edit functionality
            $(document).on('click', '.edit', function() {
                const row = $(this).closest('tr');
                $("#name").val(row.find('td:eq(0)').text());
                $("#age").val(row.find('td:eq(1)').text());
                $("#sem").val(row.find('td:eq(2)').text());
                $("#regn").val(row.find('td:eq(3)').text());
                row.remove(); // Remove the row after editing
            });

            // Delete functionality
            $(document).on('click', '.delete', function() {
                $(this).closest('tr').remove();
            });

            function clearInputs() {
                $("#name").val("");
                $("#age").val("");
                $("#sem").val("");
                $("#regn").val("");
            }
        });
    </script>
    <style>
        table, tr, td {
            border: 2px solid black;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        input {
            text-align: center;
        }

        .edit {
            background-color: #ffc107; /* Yellow */
            color: white;
        }

        .delete {
            background-color: #dc3545; /* Red */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 style="text-align:center;">Student Data Information</h1>
            <div class="container">
                <div class="jumbotron">
                    <label for="name">NAME</label><br>
                    <input type="text" id="name" placeholder="Enter Name"><br>
                    <label for="regn">REGISTERATION NO</label><br>
                    <input type="text" id="regn" placeholder="Enter registration no"><br>
                    <label for="age">AGE</label><br>
                    <input type="text" id="age" placeholder="Enter your age"><br>
                    <label for="sem">SEMESTER</label><br>
                    <input type="text" id="sem" placeholder="Enter Your semester"><br>
                    <button id="insert">INSERT</button><br><br>

                    <table>
                        <thead>
                            <tr>
                                <td>Name</td>
                                <td>Age</td>
                                <td>Semester</td>
                                <td>Registration number</td>
                                <td>Activities</td>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
