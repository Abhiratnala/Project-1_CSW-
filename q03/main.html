<!DOCTYPE html>
<html>
<head>
    <title>School Management System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button#insert").click(function() {
                const name1 = $("#name").val();
                const age1 = $("#age").val();
                const sem1 = $("#sem").val();
                const redg1 = $("#regn").val();

                const row = `<tr>
                                <td>${name1}</td>
                                <td>${age1}</td>
                                <td>${sem1}</td>
                                <td>${redg1}</td>
                                <td>
                                    <button class="btn btn-warning btn-sm edit">Edit</button>
                                    <button class="btn btn-danger btn-sm delete">Delete</button>
                                </td>
                             </tr>`;
                $("tbody").append(row);
                clearInputs();
            });

            // Edit functionality
            $(document).on('click', '.edit', function() {
                const row = $(this).closest('tr');
                $("#name").val(row.find('td:eq(0)').text());
                $("#age").val(row.find('td:eq(1)').text());
                $("#sem").val(row.find('td:eq(2)').text());
                $("#regn").val(row.find('td:eq(3)').text());
                row.remove(); // Remove the row after editing
            });

            // Delete functionality
            $(document).on('click', '.delete', function() {
                $(this).closest('tr').remove();
            });

            function clearInputs() {
                $("#name").val("");
                $("#age").val("");
                $("#sem").val("");
                $("#regn").val("");
            }
        });
    </script>
<script>
 $(document).ready(function() {
            $(".btn.btn-outline-success").click(function() {
                // Get the search term from the input field
                const search = $("#searchBar").val();                 
                // Clear previous highlights
                $("tbody tr").removeClass("highlight");

                // Loop through each row in the table
                $("tbody tr").each(function() {
                    const name = $(this).find("td:eq(0)").text().toLowerCase(); // Get the name from the first cell
                    if (search == name) {
                        $(this).addClass("highlight"); // Add highlight class if name matches
                    }
                });
            });
        });
</script>
    <style>
        table, tr, td {

tbody tr:nth-child(odd){
background-color:pink;
}

background-color:orange;
}
thead tr{
background-color:yellow;}

        input {

        }

        .edit {
            background-color: green 
            color: white;
        }

        .delete {
            background-color:blue; 
            color: white;
        }
 .highlight {

        }
    </style>
</head>
